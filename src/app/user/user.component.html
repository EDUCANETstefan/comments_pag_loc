<fieldset *ngFor="let user of users">
  <legend class="userMe"> User </legend>

  <a (click)="userProfile(user.id)">
    {{user.username}}
  </a>
</fieldset>

<nav aria-label="Page navigation example">
  <ul class="pagination pg-blue">
    <li class="page-item" *ngFor="let page of pageLoad"><a class="page-link" (click)="pageCount(page)"> {{page + 1}} </a></li>
  </ul>
</nav>
